server.port=8002
spring.application.name=cloud-payment-service
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db2020?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.name=root
spring.datasource.password=789
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.chow.springcloud.entities
#是否注册到注册中心
eureka.client.registerWithEureka=true
#是否从注册中心获取注册信息
eureka.client.fetchRegistry=true
#查询服务和注册服务与注册中心交互的地址，多个地址用,分割
eureka.client.serviceUrl.defaultZone=http://eureka7001.com:7001/eureka
#eureka.client.serviceUrl.defaultZone=http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
eureka.instance.instanceId=payment8002
eureka.instance.preferIpAddress=true